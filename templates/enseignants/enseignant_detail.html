{% extends 'base.html' %}

{% block title %}Détail Enseignant{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Détails de l'Enseignant</h2>
</div>

<div class="detail-view">
    <h3>{{ object.prenom }} {{ object.nom }}</h3>
    <p><strong>ID Enseignant :</strong> {{ object.id }}</p>
    
    <div class="detail-actions">
        <a href="{% url 'enseignants:enseignant_update' object.pk %}" class="btn btn-primary">Modifier</a>
        <a href="{% url 'enseignants:enseignant_delete' object.pk %}" class="btn btn-danger">Supprimer</a>
        <a href="{% url 'enseignants:enseignant_list' %}" class="btn btn-secondary">Retour à la liste</a>
    </div>
</div>
{% endblock %}
