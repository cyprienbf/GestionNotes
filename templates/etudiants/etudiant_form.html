{% extends 'base.html' %}

{% block title %}{% if object %}Modifier Étudiant{% else %}Ajouter Étudiant{% endif %}{% endblock %}

{% block content %}
<div class="page-header">
    <h2>{% if object %}Modifier l'Étudiant{% else %}Ajouter un nouvel Étudiant{% endif %}</h2>
</div>

<div class="form-container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="{% url 'etudiants:etudiant_list' %}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
